<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketch Grid</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .nav {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .container {
      width: 700px;
      height: fit-content;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 20px 0;
    }

    .grid-item {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="nav">
    <label for="item">Enter an even number:</label>
    <input type="text" name="item" id="item" />
    <button id="enterNumber">Enter</button>
  </div>

  <div class="container"></div>

  <script>
    const input = document.getElementById("item");
    const btn = document.getElementById("enterNumber");
    const container = document.querySelector(".container");


    btn.addEventListener("click", function () {
      const value = parseInt(input.value, 10);

      if (!isNaN(value) && value > 0 && value % 2 === 0 && value <= 100) {
        generateGrid(value);
      } else {
        console.log("The value must be a positive, even number.");
      }

      input.value = "";
      input.focus();
    });



    function generateGrid(n) {
      container.innerHTML = "";

      const containerWidth = container.offsetWidth;
      const gapSize = 10;
      const totalGapWidth = gapSize * (n - 1);
      const itemWidth = (containerWidth - totalGapWidth) / (n + 1);
      let opacity = 1;

      for (let i = 0; i < n * n; i++) {
        const gridItem = document.createElement("div");
        gridItem.classList.add("grid-item");
        gridItem.style.width = `${itemWidth}px`;
        gridItem.style.height = `${itemWidth}px`; // make square cells

        gridItem.addEventListener("mouseover", () => {

          const random = () => Math.floor(Math.random() * 256);

          gridItem.style.backgroundColor = `rgba(${random()}, ${random()}, ${random()}, ${opacity})`;
          if (opacity > 0) {
            opacity = Math.max(0, opacity - 0.1);
          }
          console.log(opacity);

        });

        container.appendChild(gridItem);
      }
    }
  </script>
</body>

</html>
